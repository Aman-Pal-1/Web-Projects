<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn Page | PORTFOLIO</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>

  <body>
    <header></header>
    <main>
      <div class="Lpcontainer" id="Lpcontainer">
        <div class="Lpform Lpsignup">
          <form>
            <h1>Create Account</h1>
            <div class="Lpsocial-icons">
              <a href="#" class="Lpicons"
                ><i class="fa-brands fa-google-plus-g"></i
              ></a>
              <a href="#" class="Lpicons"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
              <a href="#" class="Lpicons"
                ><i class="fa-brands fa-github"></i
              ></a>
              <a href="#" class="Lpicons"
                ><i class="fa-brands fa-linkedin-in"></i
              ></a>
              <span>or use your Email for Registration</span>
              <input type="text" placeholder="Name" />
              <input type="email" placeholder="Email" />
              <input type="password" placeholder="Password" />
              <button>Sign Up</button>
            </div>
          </form>
        </div>
        <div class="Lpform Lpsignin">
          <form>
            <h1>Sign In</h1>
            <div class="Lpsocial-icons">
              <a href="#" class="Lpicons"
                ><i class="fa-brands fa-google-plus-g"></i
              ></a>
              <a href="#" class="Lpicons"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
              <a href="#" class="Lpicons"
                ><i class="fa-brands fa-github"></i
              ></a>
              <a href="#" class="Lpicons"
                ><i class="fa-brands fa-linkedin-in"></i
              ></a>
              <span>or use your Email Password</span>
              <input type="email" placeholder="Email" />
              <input type="password" placeholder="Password" />
              <a href="#">Forget Your Password ? </a>
              <button>Sign In</button>
            </div>
          </form>
        </div>
        <div class="LPtogglecontainer">
          <div class="Lptoggle">
            <div class="Lptoggleleft Lptoggle-panel">
              <h1>Welcome Back!</h1>
              <p>Enter your Personal Details to use all the site features.</p>
              <button class="hidden" id="Lplogin">Sign In</button>
            </div>
            <div class="Lptoggleright Lptoggle-panel">
              <h1>Hello Friend!</h1>
              <p>
                Register your Personal Details to use all the site features.
              </p>
              <button class="hidden" id="Lpregister">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
